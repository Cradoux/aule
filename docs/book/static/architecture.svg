<svg xmlns="http://www.w3.org/2000/svg" width="560" height="200" viewBox="0 0 560 200">
  <rect width="100%" height="100%" fill="#ffffff"/>
  <g font-family="Segoe UI, Arial" font-size="14" fill="#222" stroke="#333" stroke-width="1.5">
    <rect x="20"  y="70" width="140" height="60" fill="#e6f0ff"/>
    <text x="90" y="105" text-anchor="middle">Engine</text>

    <rect x="210" y="70" width="140" height="60" fill="#e8ffe6"/>
    <text x="280" y="105" text-anchor="middle">Viewer</text>

    <rect x="400" y="70" width="140" height="60" fill="#fff3e6"/>
    <text x="470" y="105" text-anchor="middle">Export</text>

    <line x1="160" y1="100" x2="210" y2="100" marker-end="url(#arrow)"/>
    <line x1="350" y1="100" x2="400" y2="100" marker-end="url(#arrow)"/>
  </g>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
</svg>

